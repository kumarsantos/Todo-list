<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./todo.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
  integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />

<title>Todo List</title>
</head>
<body>
  <header>
<h1>My Todo List</h1>

  </header><br>
  <form>

    <input type="text" class="todo-input" />
    <button class="todo-button" type="submit"><i class="fa fa-plus-square"></i></button>
    <div class="select">
    <select name="todo" class="filter-todo">
      <option value="All">All</option>
      <option value="Completed">Completed</option>
      <option value="Uncompleted">Uncompleted</option>


    </select>
    </div>
  </form>

  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>
  


  
</body>
<script src="./todo.js"></script>
</html>
